<ion-content>
  <div class="img-container">
    <ion-avatar class="img-user">
      <ion-img [src]="getImageUrlForPerfil(cliente?.imagem)"></ion-img>
    </ion-avatar> 
    <div class="username">
     <ion-label class="username">Nome: {{ cliente?.nome }}</ion-label>
    </div>
  </div>


 
  <ion-item class="email">
    <ion-label>Email: {{ cliente?.email }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="telefone">Telefone: {{ cliente?.telefone }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="data_nascimento">Data de Nascimento: {{ cliente?.data_nasc }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="genero">GÃªnero: {{ cliente?.genero }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-button class="atualizar" expand="block" (click)="atualizar(cliente)">Atualizar Perfil</ion-button>
  </ion-item>
</ion-content>
