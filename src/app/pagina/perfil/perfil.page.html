<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item ><br>
<ion-avatar class="icone" slot="start"><ion-img src="/assets/ratatonho.jpg"></ion-img></ion-avatar><br>
</ion-item>
<ion-item>
 <ion-text class="username">Ratatonho</ion-text> 
</ion-item>
<ion-list>
  <ion-item-sliding *ngFor="let c of clientes">
    <ion-item-options>
      <ion-item-option color="success" (click)="atualizar(c)">Editar</ion-item-option>
    </ion-item-options>
  <ion-item>{{c.nome}}</ion-item>
</ion-item-sliding>
</ion-list>
  <ion-list>
    <div class="emails">
      <ion-item>
        <ion-text>Email:</ion-text>
      </ion-item>
    </div>
    
  <div class="telef">
          <ion-item>
            <ion-input label="Telefone:" type="telefone"></ion-input>
          </ion-item>
  </div>
  <div class="data_nasc">
          <ion-item>
            <ion-input label="Data de nascimento:" type="nascimento" placeholder="00/00/0000"></ion-input>
          </ion-item>
  </div>
  <div class="gender">
          <ion-item>
          <ion-label>Gênero</ion-label>
          <ion-select>
            <ion-select-option>Masculino</ion-select-option>
            <ion-select-option>Feminino</ion-select-option>
          </ion-select>
          </ion-item>
  </div>
        </ion-list>

   <ion-item>
    <ion-label>Receber Notificações</ion-label>
    <ion-toggle color="success"></ion-toggle>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Comidas favoritas:</ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="start"><ion-img src="https://d1bvpoagx8hqbg.cloudfront.net/originals/lasanha-tradicional-sobremesa-saudavel-a0f0f5b24a37be2487e4da0b9f17e3bf.jpg"></ion-img></ion-avatar>
    <ion-icon name="star" slot="end"></ion-icon>
    <ion-label>Lasanha</ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start"><ion-img src="https://www.minhareceita.com.br/app/uploads/2021/02/fricasse_de_camarao-02.jpg"></ion-img></ion-avatar>
        <ion-icon name="star" slot="end"></ion-icon>
        <ion-label>Fricasse de camarão</ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start"><ion-img src="https://www.guiadasemana.com.br/contentFiles/image/2021/05/FEA/67190_shutterstock-781203586.jpg"></ion-img></ion-avatar>
            <ion-icon name="star" slot="end"></ion-icon>
            <ion-label>Pudim</ion-label>
