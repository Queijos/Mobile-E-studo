<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="novoCliente()">Novo cliente</ion-button>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let c of clientes">
      <ion-item-options>
        <ion-item-option color="danger" (click)="remover(c.id)">Delete</ion-item-option>
        <ion-item-option color="success" (click)="atualizar(c)">Editar</ion-item-option>
      </ion-item-options>
    <ion-item>{{c.nome}}</ion-item>
  </ion-item-sliding>
  </ion-list>

</ion-content>
