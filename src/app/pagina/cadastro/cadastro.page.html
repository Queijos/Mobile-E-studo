
<ion-content>
<ion-item class="text">
    <ion-text >Cadastre-se</ion-text>
</ion-item>
      <ion-list>

<ion-item class="input-nome">
            <ion-input name="nome" label="Nome" label-placement="floating" fill="outline" placeholder="Insira seu nome"></ion-input>
          </ion-item>

<ion-item class="input-email">
            <ion-input name="email" label="E-mail" label-placement="floating" fill="outline" placeholder="Insira seu e-mail"></ion-input>
          </ion-item>

<ion-item class="input-telefone">
            <ion-input name="telefone" label="Telefone/Celular" label-placement="floating" fill="outline" placeholder="Insira um Telefone/Celular"></ion-input>
</ion-item>

<ion-item class="input-senha">
            <ion-input name="senha" label="Senha" label-placement="floating" fill="outline" placeholder="Insira sua senha"></ion-input>
</ion-item>


<ion-item class="button-cadastrar">
           <ion-button size="default" expand="" fill="" id="present-alert" (click)="abrirPagina('home')">Cadastrar</ion-button>
            <ion-alert
             trigger="present-alert"
                 header="Cadastro Concluido"
                message="Cadastro finalizado com sucesso."
              [buttons]="alertButtons">
            </ion-alert> 
</ion-item> 

<ion-item class="button-login">    
  <p>JÃ¡ possui uma conta? </p>
      <ion-button size="default" expand="block" fill="" (click)="abrirPagina('login')">Entrar</ion-button> 
</ion-item>
  
                
  </ion-list>
  
</ion-content>
