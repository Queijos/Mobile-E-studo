<ion-content>
  <ion-item class="text">
    <ion-text>Seja Bem vindo!</ion-text>
  </ion-item>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <ion-item class="input-email">
      <ion-input label="E-mail" type="text" [(ngModel)]="email" name="email" label-placement="floating" fill="outline" placeholder="Insira seu e-mail"></ion-input>
    </ion-item>
    <ion-item class="input-senha">
      <ion-input label="Senha" [(ngModel)]="senha" name="senha" type="password" label-placement="floating" fill="outline" placeholder="Insira sua senha"></ion-input>
    </ion-item>
    <ion-item class="button-entrar">
      <ion-button size="default" expand="" fill="" id="present-alert" type="submit">Entrar</ion-button>
    </ion-item>
    <ion-item class="button-criar">
      <p>NÃ£o possui uma conta?</p>
      <ion-button size="default" expand="block" fill="" (click)="abrirPagina('cadastro')">Criar Conta</ion-button>
    </ion-item>
  </form>
</ion-content>
