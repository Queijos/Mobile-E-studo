<ion-content>
  <ion-item>
    <ion-title class="ion-text-center">Seja Bem vindo! </ion-title>
  </ion-item>
<form #loginForm="ngForm" (ngSubmit)="login()">
  <ion-item>
    <div class="input-email">
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email" label="" label-placement="floating" fill="outline" placeholder="Insira seu e-mail"></ion-input>
    </div>
  </ion-item>
 
  <ion-item>
     <div class="input-senha">
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" name="senha" label="" label-placement="floating" fill="outline" placeholder="Insira sua senha"></ion-input>
    </div>
  </ion-item>

  <ion-item>
    <div class="button-cad">
      <ion-button size="default" expand="" fill="" id="present-alert" type="submit">Entrar</ion-button>
      </div>
  </ion-item>
    <ion-item>
      <div class="button-entrar">
          <ion-button size="default" expand="block" fill="" (click)="abrirPagina('cadastro')">Clique e crie sua conta</ion-button> 
        </div>
    </ion-item>
  </form>
</ion-content>
